<div class="container">
  <h2>Usuarios</h2>

  <div class="d-flex justify-content-between">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Buscar..." [(ngModel)]="query" (change)="filter()" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="redirectToUserForm()">
      <mat-icon>person_add</mat-icon>Crear Usuario
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.company}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="cuit">
      <th mat-header-cell *matHeaderCellDef> CUIT </th>
      <td mat-cell *matCellDef="let element"> {{element.cuit}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Fecha Nac./Constitución </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
    </ng-container>

    <ng-container matColumnDef="birthlocation">
      <th mat-header-cell *matHeaderCellDef> Lugar Nac./Constitución </th>
      <td mat-cell *matCellDef="let element"> {{element.birthlocation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="redirectToUserForm(element)">
            <mat-icon>edit</mat-icon>Editar
          </button>
          <button mat-menu-item (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>Eliminar
          </button>
          <button mat-menu-item (click)="blankPasswordUser(element)">
            <mat-icon>refresh</mat-icon>Blanquear Contraseña
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSize] = "10"
    [pageSizeOptions]="[5, 10, 20]" 
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
