<div class="container" style="width: 280px;">
    <h1 class="display-1 text-center">BIOCERES</h1>
    <h3>{{ 'header.login' | translate }}</h3>
    <form class="d-flex flex-column">
        <mat-form-field>
            <mat-label>{{ 'field.user' | translate }}</mat-label>
            <input matInput [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{ 'field.password' | translate }}</mat-label>
            <input matInput type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" />
        </mat-form-field>
        <button mat-button color="primary" (click)="redirectToRecoverPassword()">{{ 'button.forgot_password' | translate }}</button>
        <button mat-flat-button color="primary" type="button" class="text-uppercase" (click)="login()">{{ 'button.login' | translate }}</button>
    </form>
</div>
